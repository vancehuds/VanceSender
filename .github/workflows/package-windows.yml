name: Package Windows Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  package-windows:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --disable-pip-version-check
          pip install pyinstaller --disable-pip-version-check

      - name: Build executable
        shell: powershell
        run: |
          pyinstaller --clean --noconfirm vancesender.spec

      - name: Smoke test executable
        shell: powershell
        run: |
          chcp 65001 > $null
          .\dist\VanceSender\VanceSender.exe --help

      - name: Create zip package
        shell: powershell
        run: |
          if (Test-Path .\dist\VanceSender-windows-x64.zip) {
            Remove-Item .\dist\VanceSender-windows-x64.zip -Force
          }
          Compress-Archive -Path .\dist\VanceSender -DestinationPath .\dist\VanceSender-windows-x64.zip -Force

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: VanceSender-windows-x64
          path: dist/VanceSender-windows-x64.zip
          if-no-files-found: error
          retention-days: 14
